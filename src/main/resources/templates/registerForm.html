<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

</head>
<body>
<div th:insert="header :: header"></div>

<h2 class="h3 mb-3 font-weight-normal text-center">Registration form:</h2>
<form method="POST"
           th:action="@{/create}" th:object="${user}">
    <input class="form-control" th:field="*{id}" hidden="true"/>
    <div class="form-group col-md-2 offset-md-5 p-0 mb-1 bg-light text-dark" >
        <label class="sr-only">Username</label>
        <input class="form-control"  th:field="*{username}" required="true" placeholder="Username"/>
    </div>
    <div class="form-group col-md-2 offset-md-5 p-0 mb-1 bg-light text-dark">
        <label class="sr-only" >Password</label>
        <input type="password" class="form-control" th:field="*{password}" required="true" placeholder="Password"/>
    </div>
    <div class="form-group col-md-2 offset-md-5 p-0 mb-1 bg-light text-dark">
        <label class="sr-only" >Email</label>
        <input class="form-control" type="email" th:field="*{email}" required="true" placeholder="Email"/>
    </div>
    <input class="btn btn-primary col-md-2 offset-md-5" type="submit" value="Submit"/>
</form>
<div th:insert="footer :: footer"></div>
</body>
</html>
